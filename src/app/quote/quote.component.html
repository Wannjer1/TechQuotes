<div>
  <h1>quoteApp</h1>
  <div>
    <ul>
      <li *ngFor="let quote of quotes">
        Quote: {{ quote.quote }}
        <br />
        Author: {{ quote.author }}
        <br />
        Sender: {{ quote.sender }}
        <br />
        Votes: {{ quote.votes }}
        <button>like</button>
        <button>dislike</button>
      </li>
    </ul>
  </div>
</div>
